{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="bg-blue-500 text-white">Reset Password</button>
  </form>
  <a href="{% url 'send_confirmation_email' %}">Send Confirmation Email</a>
{% endblock %}
